- name: Upload files via FTPS (implicit 990)
  uses: SamKirkland/FTP-Deploy-Action@v4.3.5
  with:
    server: dev.screencraft.net.au
    protocol: ftps        # FTPS
    port: 990             # ðŸ‘ˆ implicit FTPS
    security: loose       # ðŸ‘ˆ helps if the server's TLS cert is non-standard
    username: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    local-dir: ./
    server-dir: /a/reyesmar/
    exclude: |
      **/.git*
      **/node_modules/**
      **/.github/**
    log-level: standard
